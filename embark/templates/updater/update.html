{% load django_bootstrap5 %}
<p class="subText">Update EMBA</p>
<div class="buttonRow">
    <form action="{% url 'embark-updater-update' %}" method="post" id="form">
        {% csrf_token %}
        <div class="innerBlock">
            {% load filters %}
            {% bootstrap_form emba_update_form %}
            <button type="submit" class="btn buttonRowElem btn-primary" data-bs-toggle="collapse.show" data-bs-target="collapseStart">Update</button>
        </div>
    </form>
</div>
