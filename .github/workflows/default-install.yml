name: EMBArk default installation on Ubuntu

on:
  schedule:
    - cron: '0 0 * * *' # do it every day
#  push:
#    branches:
#      - '**'        # matches every branch
#  pull_request:
#    branches:
#      - '**'
#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

jobs:
  default-install:
    if: github.repository_owner == 'e-m-b-a'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - name: Restore cached Docker images
        id: docker-cache-restore
        uses: actions/cache@v3
        with:
          path: docker-cache/db-images.tar
          key: embark-db-images-${{ hashFiles('docker-compose.yml') }}

      - name: Load Docker image from cache
        if: steps.docker-cache-restore.outputs.cache-hit == 'true'
        run: |
          docker load -i docker-cache/db-images.tar

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Set env for .venv in project
        run: echo "PIPENV_VENV_IN_PROJECT=1" >> $GITHUB_ENV

      - name: Install Pipenv
        run: pip install --upgrade pipenv

      - name: Restore Pipenv cache
        id: pipenv-cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        run: pipenv install --deploy --ignore-pipfile

      - name: EMBArk default install
        uses: Wandalen/wretry.action@master
        with:
          command: sudo ./installer.sh -sd
          attempt_limit: 3

      - name: Save Docker images to cache
        if: steps.docker-cache-restore.outputs.cache-hit != 'true'
        run: |
          mkdir -p docker-cache
          docker save mysql:latest redis:5 -o docker-cache/db-images.tar

